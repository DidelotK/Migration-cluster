- name: "ğŸ–¥ï¸ DÃ©ploiement de l'application Nginx test"
  kubernetes.core.k8s:
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: nginx-test
        namespace: nginx-test
        labels:
          app: nginx-test
      spec:
        replicas: 2
        selector:
          matchLabels:
            app: nginx-test
        template:
          metadata:
            labels:
              app: nginx-test
          spec:
            containers:
            - name: nginx
              image: nginx:1.25-alpine
              ports:
              - containerPort: 80
              resources:
                requests:
                  cpu: 50m
                  memory: 64Mi
                limits:
                  cpu: 200m
                  memory: 128Mi
              volumeMounts:
              - name: nginx-config
                mountPath: /usr/share/nginx/html/index.html
                subPath: index.html
            volumes:
            - name: nginx-config
              configMap:
                name: nginx-test-config
    state: present

