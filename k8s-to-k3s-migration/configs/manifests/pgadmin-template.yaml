---
apiVersion: v1
kind: Namespace
metadata:
  name: ops
  labels:
    app.kubernetes.io/name: ops
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin4
  namespace: ops
  labels:
    app.kubernetes.io/name: pgadmin4
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pgadmin4
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pgadmin4
    spec:
      containers:
      - name: pgadmin4
        image: docker.io/dpage/pgadmin4:8.10
        ports:
        - containerPort: 80
          name: http
        env:
        - name: PGADMIN_DEFAULT_EMAIL
          value: admin@keltio.fr
        - name: PGADMIN_DEFAULT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pgadmin4
              key: password
        volumeMounts:
        - name: pgadmin-data
          mountPath: /var/lib/pgadmin
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: pgadmin-data
        emptyDir: {}
      imagePullSecrets:
      - name: scaleway-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: pgadmin4
  namespace: ops
  labels:
    app.kubernetes.io/name: pgadmin4
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: pgadmin4
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pgadmin4
  namespace: ops
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/hostname: pgadmin.solya.app
    external-dns.alpha.kubernetes.io/ttl: "60"
  labels:
    app.kubernetes.io/name: pgadmin4
spec:
  rules:
  - host: pgadmin.solya.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pgadmin4
            port:
              name: http
  tls:
  - hosts:
    - pgadmin.solya.app
    secretName: pgadmin-solya-app-tls
